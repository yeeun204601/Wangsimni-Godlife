    <div class="scroll-container">
        <div id="index">
            왕십리 약국 목록

    <ads> 
        <img id="index1" src="퍼플_long.png" width="200" height="200" onclick="location.href='pharmacy.html'">

        <img id="index2" src="빨강_long.png" width="200" height="200" onclick="location.href='strong.html'"> 
        <span id="tag2"> 제법 건강한 나 </span>
    </ads>
    <script>
       for (var i = 1; i <= 11; i++) {
  (function(index) {
    var pharmacy = document.getElementById('pharmacy' + index);
    var marker = document.getElementById('marker' + index);
    pharmacy.addEventListener('click', function() {
      if (marker.style.display === 'none') {
        marker.style.display = 'block';
      } else {
        marker.style.display = 'none';
      }
    });
  })(i);
}
    </script>
