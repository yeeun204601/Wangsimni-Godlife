<!DOCTYPE html>
<html>
<head>
  <title>홈트레이닝 타이머</title>
  <style>
    @font-face {
      font-family: 'GangwonEduSaeeum_OTFMediumA';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2201-2@1.0/GangwonEduSaeeum_OTFMediumA.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    
    body {
      background-image: url("메인페이지_배경이미지-배경제거ver.png");
      background-repeat: no-repeat;
      background-size: cover;
      font-family: 'GangwonEduSaeeum_OTFMediumA';
      padding: 20px;
    }

    h1 {
      position: absolute;
      top: 11%;
      left: 15%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 48px;
      margin-bottom: 20px;
    }

    #timer {
      font-size: 200px;
      margin-top: 300px;
      text-align: center;
    }

    #startButton {
      position: absolute;
      top: 88%;
      left: 40%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      padding: 10px 20px;
    }

    #pauseButton {
      position: absolute;
      top: 88%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      padding: 10px 20px;
    }

    #imageContainer1 img {
      display: none;
      width: 300px;
      height: 200px;
      top: 25%;
      left: 15%;
      position: absolute;
    }

    #imageContainer2 img {
      display: none;
      width: 300px;
      height: 200px;
      top: 22%;
      left: 55%;
      position: absolute;
    }

    #imageContainer3 img {
      display: none;
      width: 300px;
      height: 200px;
      top: 65%;
      left: 65%;
      position: absolute;
    }

    #currentDate {
  position: absolute;
  top: 7%;
  left: 73%;
  font-size: 36px;
  }

  img#index {
  position: absolute;
  left: 85%;
  top: 20%;
  cursor: pointer;
}

p#tag {
  position: absolute;
  left: 88%;
  top: 23%;
  font-size: 1.4em;
  color: darkgrey;
  font-style: italic;
}
  </style>
</head>
<body>
  <h1>화이팅~</h1>
  <div id="timer">00:00:00</div>
  <button id="startButton">시작</button>
  <button id="pauseButton">일시정지</button>
  <div id="imageContainer1">
    <img src="pushup1.png" alt="Image 1" id="image1">
    <img src="pushup2.png" alt="Image 2" id="image2">
  </div>
  <div id="imageContainer2">
    <img src="squat1.png" alt="Image 3" id="image3">
    <img src="squat2.png" alt="Image 4" id="image4">
  </div>
  <div id="imageContainer3">
    <img src="plank1.png" alt="Image 5" id="image5">
    <img src="plank2.png" alt="Image 6" id="image6">
  </div>
  <p id="currentDate"></p>
  <ads> 
    <img id="index" src="빨강_long.png" width="200" height="200" onclick="location.href='건강한나.html'"> 
    <p id="tag"> 제법 건강한 나 </p>
</ads>
  <script src="getDate.js"></script>
  <script src="homeTraining_timer.js"></script>
  <script src="image_animation.js"></script>
</body>
</html>
