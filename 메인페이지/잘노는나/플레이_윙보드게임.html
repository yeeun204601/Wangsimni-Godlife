<!DOCTYPE html>

<head>

    <style>

<body>
    <h1>PLAY</h1>
    <div class="box">
        <div class="content">
            <h2>#윙보드게임카페 왕십리점</h2>
            <img id="wing" src="윙보드.jpg" width="340" height="300" alt="윙보드게임카페">
            <p>
                위치: 서울특별시 성동구 마조로 7 3층 <br>
           영업시간: 평일 15:00~23:00 / 주말 13:00~23:00 <br>

           한양대역과 가깝고 매우 싼 가격에 오래 있을 수 있다. 매장이 넓고 테이블도 많은데다 단체석도 있어서 친구들과 놀러오기 좋다. 여러 보드게임이 있어 즐겁게 공강시간을 보낼 수 있다. <br>
           <a href="https://wingboardgame.blogspot.com/"> 블로그 </a> 
            </p>
